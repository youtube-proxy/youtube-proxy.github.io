<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        head,
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="video" style="position: fixed;overflow-y: hidden;overflow-x: hidden;width:100%;height:100%;">
    </div>
    <script lang="javascript">
        var video = document.getElementById('video');
        var urlParams = new URLSearchParams(window.location.search);
        var content = urlParams.get('content');
        video.innerHTML = decodeURI(content);
        video.firstElementChild.width = '100%';
        video.firstElementChild.height = '100%';
    </script>
</body>

</html>
