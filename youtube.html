<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        head, body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="video" style="position: fixed;overflow-y: hidden;overflow-x: hidden;width:100%;height:100%;">
</div>
<script lang="javascript">
    var video = document.getElementById('video');
    var urlParams = new URLSearchParams(window.location.search);
    var ytId = urlParams.get('id');
    video.innerHTML = '<iframe style="width:100%;height:100%;" src="https://www.youtube.com/embed/'+ytId+'" frameborder="0"\n' +
      '            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>'
</script>
</body>
</html>
