<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        head, body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="video" style="position: fixed;overflow-y: hidden;overflow-x: hidden;width:100%;height:100%;">
</div>
<script lang="javascript">
    var video = document.getElementById('video');
    var urlParams = new URLSearchParams(window.location.search);
    var id = urlParams.get('id');
    video.innerHTML = `
    <iframe
      src="https://drive.google.com/file/d/${id}/preview"
      width="100%"
      height="100%">
    </iframe>
    `;
</script>
</body>
</html>
