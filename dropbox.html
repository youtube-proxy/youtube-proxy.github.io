<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    head,
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="video" style="position: fixed;overflow-y: hidden;overflow-x: hidden;width:100%;height:100%;">
  </div>
  <script lang="javascript">
    var video = document.getElementById('video');
    var urlParams = new URLSearchParams(window.location.search);
    var url = urlParams.get('url');
    video.innerHTML = `<video src="${url}" preload="auto" controls="" style="width: 100%; height: 100%;"></video>`;
  </script>
</body>

</html>
